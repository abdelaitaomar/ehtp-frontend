<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frontend-ehtp — Missions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">frontend-ehtp</h1>
      <p class="tagline">Missions par compétences</p>
    </div>
  </header>

  <main class="main container">
    <section class="section section-missions" aria-labelledby="missions-title">
      <h2 id="missions-title" class="section-title">Missions</h2>
      <p class="missions-desc">Indiquez vos compétences (séparées par des virgules) pour trouver les missions qui correspondent (au moins 2 compétences).</p>
      <div class="missions-search">
        <input type="text" id="missions-skills" class="form-input missions-input" placeholder="ex. Python, SQL, React, JavaScript" aria-label="Compétences">
        <button type="button" id="missions-search-btn" class="btn btn-submit">Rechercher</button>
      </div>
      <div id="missions-result" class="missions-result">
        <div id="missions-loading" class="state-message" hidden>Recherche en cours…</div>
        <div id="missions-error" class="state-message error" hidden></div>
        <div id="missions-empty" class="state-message" hidden>Saisissez des compétences et cliquez sur Rechercher.</div>
        <div id="missions-list" class="missions-list" hidden></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Azure Function Missions : <code id="api-url-display">—</code></p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
